---

apt_packages:
  - bat
  - build-essential
  - cmake
  - direnv
  - exuberant-ctags
  - git
  - htop
  - httpie
  - jq
  - libreadline-dev
  - lm-sensors
  - mtr
  - neofetch
  - network-manager-openvpn
  - nmap
  - python3-dev
  - python3-pip
  - ranger
  - screen
  - silversearcher-ag
  - thefuck
  - tmux
  - tree
  - unzip
  - vim-gtk
  - vagrant
  - virtualbox

snap_packages:
  - spotify

shell_configurations_file: "{{ ansible_env.HOME }}/.bashrc"

pyenv_path: "{{ ansible_env.HOME }}/.pyenv"
pyenv_plugins:
  - doctor
  - installer
  - update
  - virtualenv
  - which-ext

python_versions:
  - 3.8.13
  - 3.9.13
  - 3.10.6

python_default_version: 3.9.13

rbenv_path: "{{ ansible_env.HOME }}/.rbenv"

ruby_versions:
  - 2.6.10
  - 2.7.6
  - 3.1.2

ruby_default_version: 2.7.6
